<div class="container">
  <form name="myform" class="form-signin"
    ng-submit="login()"
    >
    <div class="loginhead">
      <h2>Login</h2>
    </div>

    <div class="textintro">
      <h1>Dobrý deň,</h1>
      <p>pre prístup do aplikácie zadajte prihlasovacie údaje</p>
      <p class="message" 
        ng-show="message"> {{ message }}</p>
    </div>

    <div class="form-group login-form">
      <input class="form-control" type="email" name="email" placeholder="Email"
       ng-model="user.email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Yadajte e-mail v platnom formáte</p>
    </div>

    <div class="form-group login-form">
      <input class="form-control" type="password" name="password" placeholder="Heslo"
      ng-model="user.password" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.email.$touched">
      Zadajte heslo</p>

    </div>

    <button type="submit" class="btn"
      ng-disabled="myform.$invalid && myform.password.$pristine">Prihlásenie</button>
      
  </form>
</div>
